# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    # env:
    #   GIT_COMMIT_SHA: ${{ github.sha }}
    #   GIT_BRANCH: ${{ github.ref }}
    # outputs:
    #   coverage-artifacts-file-name: ${{ steps.upload-coverage-artifact.outputs.file-name }}

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run CI
        run: npm ci

      - name: Run build check
        run: npm run build --if-present

      - name: Run lint check
        run: npm run lint

      - name: Run tests
        run: npm run test -- --collectCoverage=true

      - name: Upload test coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage-${{ github.sha }}-files
          path: coverage/
          if-no-files-found: warn
          retention-days: 1

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: output/test/code-coverage.html

      # - name: Set coverage file name
      #   id: upload-coverage-artifact
